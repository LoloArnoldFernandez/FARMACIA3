<!DOCTYPE html>
<html>
<head>
    <title>Ingresar Producto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Ingresar Producto</h1>

        <form method="POST" action="/productos/ingresar">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="detalle">Detalle:</label>
                <textarea class="form-control" id="detalle" name="detalle"></textarea>
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" class="form-control" id="stock" name="stock" min="0" required>
            </div>
            <div class="form-group">
                <label for="stock">Cantidad vendida:</label>
                <input type="number" class="form-control" id="cantidad_vendida" name="cantidad_vendida" min="0" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="precio" name="precio" step="0.01" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/productos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
