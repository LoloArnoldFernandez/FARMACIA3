{% extends "base.html" %}

{% block title %}Agregar Producto{% endblock %}

{% block content %}
    <h1 class="mt-5">Agregar Producto</h1>
    <form action="/agregar_producto" method="POST">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" pattern="[A-Za-z\s]+" required>
            <small>Solo se permiten letras y espacios.</small>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
        <a href="/productos" class="btn btn-secondary">Cancelar</a>
    </form>

    <script>
        document.getElementById('nombre').addEventListener('input', function() {
            this.value = this.value.replace(/[^A-Za-z\s]/g, '');
        });
    </script>
{% endblock %}
