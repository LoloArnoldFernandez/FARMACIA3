{% extends "base.html" %}

{% block title %}Productos{% endblock %}

{% block content %}
    <h1 class="mt-5">Productos</h1>
    <div class="d-flex justify-content-end mb-3">
        <a href="/agregar_producto" class="btn btn-primary">Agregar Producto</a>
    </div>
    <form action="/buscar_producto" method="POST" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" name="busqueda" placeholder="Buscar producto...">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>

    <table class="table mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto[0] }}</td>
                <td>{{ producto[1] }}</td>
                <td>{{ producto[2] }}</td>
                <td>{{ producto[3] }}</td>
                <td>
                    <a href="/editar_producto/{{ producto[0] }}" class="btn btn-primary btn-sm">Editar</a>
                    <form action="/eliminar_producto/{{ producto[0] }}" method="post" style="display:inline">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
