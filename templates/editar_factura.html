{% extends "base.html" %}

{% block title %}Editar Factura{% endblock %}

{% block content %}
    <h1 class="mt-5">Editar Factura</h1>
    <form action="{{ url_for('editar_factura', factura_id=factura.id) }}" method="POST">
        <div class="mb-3">
            <label for="sucursal" class="form-label">Sucursal</label>
            <input type="text" class="form-control" id="sucursal" name="sucursal" value="{{ factura.sucursal }}" required>
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha" value="{{ factura.fecha }}" required>
        </div>
        <div class="mb-3">
            <label for="total" class="form-label">Total</label>
            <input type="number" step="0.01" class="form-control" id="total" name="total" value="{{ factura.total }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="/facturas" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
